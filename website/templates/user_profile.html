{% extends 'base.html' %}

{% block content %}

<h1>User Profile:</h1>

<div class="card d-flex flex-col" style="max-width: 18rem">
    <h5 class="card-header d-flex justify-content-between align-items-center">{{user.first_name}} {{user.last_name}}

    </h5>


  <div class="card-body">
    <!-- <h5 class="card-title">Special title treatment</h5> -->

        <p class="card-text">
            <strong> Username: </strong>  {{user.username}}  <br>
            <strong> Email: </strong>  {{user.email}}  <br>
            {% if debts %}
            <strong> Debt Status: </strong>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-circle-fill " viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
              <br>
              You have {{debts}} debt(s) remaining!
            {% else %}
            <strong> Debt Status: </strong>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-circle-fill " viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
              <br>
              No debts!
            {% endif %}
        </p>
  </div>

</div>
<br>
<a href="{% url 'home' %}" class="btn btn-dark">Back</a>



{% endblock %}
